<div class="text-center">
    <div *ngIf = "mostrarError" class="alert alert-dismissible alert-danger">
        <strong>{{ textError | uppercase }}</strong>
    </div>
</div>
<div class="container">
    <div class="text-center mt-5">
        <h1 class="display-5">
            Ingrese la URL a acortar
        </h1>
    </div>
    <div class="row mt-2">
        <div class="col-lg-8 mt-3">
           <input type="text" [(ngModel)] = "nombreUrl" class="form-control form-control-lg" placeholder="Ingrese la URL">
        </div>
        <div class="col-lg-4 mt-3">
            <button type="button" (click) = "procesarURL()" class="btn btn-outline-secondary btn-block btn-lg">Aceptar</button>
        </div>
    </div>
    <div *ngIf = "urlProcesada" class="row  mt-5">
        <div class="col-lg-8">
            <input type="text" [(ngModel)] = "urlShort" class="form-control form-control-lg" placeholder="URL Procesada">
        </div>
    </div>
    <app-spinner *ngIf = "loading"></app-spinner>
    
</div>
